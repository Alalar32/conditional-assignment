<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditionals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Xonovate Academy ➜ </h1>
    
    
    <section>
      <h3>Check if your number is negative, positive or zero</h3>
      <input type="number" id="num1" placeholder="Enter a number">
      <button id="btn1">Check</button>
      <p id="res1"></p>
    </section>

    
    <section>
      <h3>Check if you're eligibile to vote</h3>
      <input type="number" id="age1" placeholder="Enter your age">
      <button id="btn2">Check</button>
      <p id="res2"></p>
    </section>

   
    <section>
      <h3>Password Check</h3>
      <input type="password" id="pass" placeholder="Enter password">
      <button id="btn3">Submit</button>
      <p id="res3"></p>
    </section>

    
    <section>
      <h3> Compare Two Numbers</h3>
      <input type="number" id="numA" placeholder="First number">
      <input type="number" id="numB" placeholder="Second number">
      <button id="btn4">Compare</button>
      <p id="res4"></p>
    </section>

    
    <section>
      <h3>Check if your number is Even or Odd</h3>
      <input type="number" id="num5" placeholder="Enter a number">
      <button id="btn5">Check</button>
      <p id="res5"></p>
    </section>

    
    <section>
      <h3> Temperature Checker</h3>
      <input type="number" id="temp" placeholder="Temperature (°C)">
      <button id="btn6">Check</button>
      <p id="res6"></p>
    </section>

    
    <section>
      <h3>Age Group</h3>
      <input type="number" id="age2" placeholder="Enter age">
      <button id="btn7">Check</button>
      <p id="res7"></p>
    </section>

    
    <section>
      <h3>Grading System</h3>
      <input type="number" id="score" placeholder="Enter score (0–100)">
      <button id="btn8">Check</button>
      <p id="res8"></p>
    </section>

    
    <section>
      <h3>year of birth</h3>
      <input type="number" id="birthYear" placeholder="Enter year of birth">
      <button id="btn9">Check</button>
      <p id="res9"></p>
    </section>

    
    <section>
      <h3>check the largest of Three Numbers</h3>
      <input type="number" id="n1" placeholder="First">
      <input type="number" id="n2" placeholder="Second">
      <input type="number" id="n3" placeholder="Third">
      <button id="btn10">Find Largest</button>
      <p id="res10"></p>
    </section>

  </div>
  <script src="script.js"></script>
</body>
</html>
